<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale-1.0" />
    <title>Site com Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <main class="d-flex justify-content-center align-items-center" style="height: 100vh;">
      <form class="card d-flex flex-row justify-content-center align-items-center justify-content-evenly" style="width: 70vw; height:60vh;">
        <img src="../assets/img/FIAP.png" class="w-50" style="padding: 0 5vw;" />
        <section style="width: 50vw">
        <div class="card-body">
          <div class="d-flex flex-column justify-content-center align-items-center">
            <h1>Área Reservada</h1>
          <br>
            <div class="mb-3 d-flex flex-column align-items-center w-100">
              <input type="text" class="form-control" placeholder="" />
              <label for="idEmail" class="form-label">Email</label>
            </div>  
            <div class="mb-3 d-flex flex-column align-items-center w-100">
              <input type="password" class="form-control" placeholder="" />
              <label for="idPassword" class="form-label">Password</label>
            </div>
            <button class="btn btn-info btn-lg mb-3" type="submit">Login</button>
            <button type="button" class="btn btn-link text-decoration-none mb-2" style="color: grey;">Esqueci <b><u>Usuário</u> / <u>Senha?</b></u></button>
            <a type="button" class="btn btn-link link-info" href="../model/loginCadastro.html">Criar Login</a>
          </div>
        </div>
      </section>
      </form>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
