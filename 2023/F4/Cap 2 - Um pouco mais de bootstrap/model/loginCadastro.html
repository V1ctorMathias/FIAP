<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>loginCadastro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body style="height: 100vh">
    <main
      class="d-flex align-items-center justify-content-center"
      style="height: 100vh"
    >
      <form class="was-validated" style="width: 50vw">
        <div class="card-header">
          <h1>Criação de Login</h1>
        </div>
        <div class="card-body">
          <div class="mb-3">
            <label for="validationTextarea" class="form-label">Usuário:</label>
            <input
              type="text"
              class="form-control"
              placeholder="Digite o usuário"
              required
            />
            <div class="invalid-feedback">Preencha o dado do usuário.</div>
            <div class="valid-feedback">Informação Válida</div>
          </div>

          <div class="mb-3">
            <label class="form-label">Senha:</label>
            <input type="password" class="form-control" placeholder="Digite a senha" required />
            <div class="invalid-feedback">Informe a senha</div>
            <div class="valid-feedback">Informação Válida</div>
          </div>

          <div class="mb-3">
            <label class="form-label">Confirmação Senha:</label>
            <input type="password" class="form-control" placeholder="Confirme a senha" required />
            <div class="invalid-feedback">Informe a senha</div>
            <div class="valid-feedback">Informação Válida</div>
          </div>

          <div class="mb-3">
            <input type="checkbox" class="form-check-input" required />
            <label class="form-check-label"
              >Eu concordo com o termos de aceite.</label
            >
            <div class="invalid-feedback mx-4">Clique em concordar para seguir</div>
            <div class="valid-feedback">Informação Válida</div>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
          <button type="reset" class="btn btn-primary mx-2" value="reset">
            Limpar formulário
          </button>
        </div>
      </form>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
